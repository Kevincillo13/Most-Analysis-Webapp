<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../public/css/dashboad.css">
</head>
<body>
    <!-- Barra superior -->
    <header class="top-bar">
        <div class="logo">
            Rocket MOST
        </div>
        <div class="user-info">
            <span>Kevin</span>
            <i class="ri-user-line"></i> <!-- Icono del usuario -->
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Barra de navegación lateral -->
        <nav class="sidebar">
            <ul>
                <li><a href="#">Home (Dashboard)</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>

        <!-- Área central dinámica -->
        <main class="content">
            <h1>Welcome to Rocket MOST</h1>
            <div class="button-grid">
                <!-- Botón dinámico con imagen -->
                <button class="dynamic-button">
                    <img src="https://via.placeholder.com/150" alt="Placeholder image">
                    <span>Dynamic Button 1</span>
                </button>
                <button class="dynamic-button">
                    <img src="https://via.placeholder.com/150" alt="Placeholder image">
                    <span>Dynamic Button 2</span>
                </button>
                <!-- Más botones se pueden agregar dinámicamente aquí -->
            </div>
        </main>
    </div>

    <!-- Incluye Remixicon para íconos -->
    <script src="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.js"></script>
</body>
</html>
